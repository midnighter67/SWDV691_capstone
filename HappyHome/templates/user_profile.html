{% extends 'base.html' %}



{% block content %}


<div class="row d-flex justify-content-center pb-5">
    <div class="col-md-1">
        <p><small><a class="page-links"  style="text-decoration: none;" href="{% url 'userReviews' %}">reviews</a></small></p>
    </div>
</div>
<div class="row">
    <div class="container-bordered border border-dark rounded-2 col-md-5 p-5 mx-auto">
        <form method="POST" action="{% url 'userProfile' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label  class="form-label">First</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">City</label>
                <input type="text" class="form-control" name="city">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">State</label>
                <input type="text" class="form-control" name="state">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Zip</label>
                <input type="text" class="form-control" name="zip">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone">
            </div>
            <div>
                <button class="btn" type="submit" style="border: 1px #7F664A solid; background-color: #E9E7CE; color: #7F664A;">Save</button>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
    <div class="container-bordered border border-dark rounded-2 col-md-5 p-5 mx-auto my-auto">
